version: '3.3'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      reddit:
        aliases:
          - comment_db
  ui:
    image: ${USERNAME}/ui
    ports:
      - ${UI_PIBLIC_PORT}:9292/tcp
    networks:
      - reddit
  post:
    image: ${USERNAME}/post
    networks:
      - reddit
  comment:
    image: ${USERNAME}/comment
    networks:
      - reddit
  prometheus:
    image: ${USERNAME}/prometheus
    volumes:
      - prometheus_data:/prometheus
    ports:
      - 9090:9090
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - reddit
  
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - reddit
  mongodb-exporter:
    image: ${USERNAME}/mongodb_exporter
    environment:
      MONGODB_URI: 'mongodb://comment_db:27017'
    # command:
    #   - '--mongodb.uri=comment_db:27017'
    networks:
      - reddit

volumes:
  post_db:
  prometheus_data:

networks:
  reddit:
